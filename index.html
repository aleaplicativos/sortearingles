<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  

    <title>aleaplicativos sorteio</title>
    <link href='https://fonts.googleapis.com/css?family=Aldrich' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

<body>
<div class='wrapper'>
    <div class="sorteio">
        <div class="intervalo">
            <label for="inicio">start:</label>
            <input type="number" id="inicio" placeholder="initial value">
            <label for="fim">Fim:</label>
            <input type="number" id="End" placeholder="final value">
        </div>

        <div class="time">
            <div class='time-part seconds ones'>
                <div class='digit-wrapper'>
                    <span class='digit'>3</span>
                    <!-- ... (seu código existente) ... -->
                </div>
            </div>
            <div class='time-part hundredths tens'>
                <div class='digit-wrapper'>
                    <!-- ... (seu código existente) ... -->
                </div>
            </div>
            <div class='time-part hundredths ones'>
                <div class='digit-wrapper'>
                    <!-- ... (seu código existente) ... -->
                </div>
            </div>
        </div>

        <div id="novoNumero">
            <img src="http://www.bikeanjobh.org/wp-content/themes/bikeanjo/images/logo.png" />
        </div>

        <button id="sortearNovo">Draw</button>
    </div>
</div>
<script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src="./script.js"></script>
</body>
</html>
